<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main class="container">
        <div class="form-container">
            <h2>Player Information</h2>
            <form class="detailsSubmit" action="/" method="post">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control">

                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="text" id="dob" name="dob" class="form-control">

                <label for="photo" class="form-label">Photo Url:</label>
                <input type="text" id="photo" name="photo" class="form-control">

                <label for="birthplace" class="form-label">Birthplace:</label>
                <input type="text" id="birthplace" name="birthplace" class="form-control">

                <label for="career" class="form-label">Career:</label>
                <textarea id="career" name="career" class="form-control"></textarea>

                <label for="numberOfMatches" class="form-label">Number of Matches:</label>
                <input type="text" id="numberOfMatches" name="numberOfMatches" class="form-control">

                <label for="score" class="form-label">Score:</label>
                <input type="text" id="score" name="score" class="form-control">

                <label for="fifties" class="form-label">Fifties:</label>
                <input type="text" id="fifties" name="fifties" class="form-control">

                <label for="centuries" class="form-label">Centuries:</label>
                <input type="text" id="centuries" name="centuries" class="form-control">

                <label for="wickets" class="form-label">Wickets:</label>
                <input type="text" id="wickets" name="wickets" class="form-control">

                <label for="avarage" class="form-label">Average:</label>
                <input type="text" id="avarage" name="avarage" class="form-control">

                <input type="hidden" value="" id="hiddenId">
                
                <input type="submit" value="Submit" class="btn">
            </form>
        </div>

        <div class="playerSerch">
            <form class="searchForm" action="/" method="post">
                <input type="text" name="playerName" id="playerName">
                <input type="submit" class="searcBtn" value="Search">
            </form>
        </div>

 
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="title">BOOKING APPOINTMENT APP</h1>
        <form action="/" class="form-control mt-5 appointment">
            <label class="form-label" for="uname">User Name</label>
            <input class="form-control" type="text" name="name" id="uname">
            <label class="form-label" for="pnumber">Phone Number</label>
            <input class="form-control" type="number" name="number" id="pnumber">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="text" name="email" id="email">
            <input name="hidden" type="hidden" id="hidden">
            <input class="submit btn btn-danger m-3" type="submit" value="Submit">
        </form>

        <div class="list">
            <h3 class="mt-4">All Appointment List:</h3>
            <ul class="show-list"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>


    <script src="main.js"></script>
</body>

</html>
